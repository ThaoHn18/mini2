<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Index</title>
</head>
<body>
    <div class="container-fluide">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">STT</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email </th>
                        <th scope="col"><a href="{% url 'add_author' %}"><i class="bi bi-plus-circle"></i></a></th>
                      </tr>
                    </thead>
                    <tbody>
                            {% for author in all_authors %}
                                <tr>
                                    <th scope="row">{{ forloop.counter }}</th>
                                    <td><a href="{% url 'view_detail_author' author_id=author.id %}">{{ author.first_name }}</a></td>
                                    <td>{{ author.last_name }}</td>
                                    <td>{{ author.email }}</td>
                                    <td>
                                        <a href="{% url 'view_detail_author' author_id=author.id %}"><i class="bi bi-eye"></i></a>
                                        | <a href="{% url 'update_author' author_id=author.id %}"><i class="bi bi-pencil"></i></a>
                                        | <a href="{% url 'delete_author' author_id=author.id %}"><i class="bi bi-trash"></i></a>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                             Delete
                                        </button>
                                    </td>
                                    <!-- <td>
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                  <th scope="col">STT</th>
                                                  <th scope="col">Title</th>
                                                  <th scope="col">pub_date</th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                  {% for book in author.book_set.all %}
                                                  <tr>
                                                    <th scope="row">{{ forloop.counter }}</th>
                                                    <td>{{ book.title }}</td>
                                                    <td>{{ book.pub_date }}</td>
                                                  </tr>
                                                  {% endfor %}
                                              </tbody>
                                        </table>
                                    </td> -->
                                </tr>
                            {% endfor %}        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Notification</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Do you want to delete ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Delete Now</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
